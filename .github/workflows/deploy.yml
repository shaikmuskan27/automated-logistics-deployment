name: CI/CD Pipeline
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t logistics-app .

      - name: Run Connectivity Test
        run: |
          docker run -d -p 5000:5000 --name test-app logistics-app
          sleep 5
          curl localhost:5000 | grep "System Online"
