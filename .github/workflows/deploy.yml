name: CI/CD Pipeline
on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t logistics-app .

      - name: Scan Image for Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'logistics-app'
          format: 'table'
          exit-code: '1' 
          severity: 'CRITICAL,HIGH'

      - name: Deploy and Health Check
        run: |
          docker run -d -p 5000:5000 --name test-app logistics-app
          echo "Waiting for system to initialize..."
          sleep 10
          echo "Running System Health Check..."
          curl --retry 5 --retry-delay 5 --retry-all-errors http://localhost:5000 | grep "System Online"
          echo "Success: Infrastructure is stable and responding!"

      - name: Cleanup
        if: always()
        run: docker rm -f test-app